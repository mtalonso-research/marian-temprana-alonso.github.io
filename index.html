<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Navigation Bar */
        nav {
            background-color: #007acc;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }

        /* Main Layout */
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Profile Picture */
        .profile-pic {
            flex: 1;
            text-align: center;
        }
        .profile-pic img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #007acc;
        }

        /* Bio and Interests */
        .bio {
            flex: 2;
            padding: 1rem 2rem;
        }
        .bio h1 {
            margin-top: 0;
            color: #007acc;
        }
        .bio p {
            margin: 0.5rem 0;
        }

        .interests {
            margin-top: 1rem;
        }
        .interests h3 {
            margin-bottom: 0.5rem;
        }
        .interests ul {
            list-style: none;
            padding: 0;
        }
        .interests ul li {
            margin: 0.25rem 0;
        }

        footer {
            text-align: center;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="#news">News</a>
        <a href="#cv">CV</a>
        <a href="#publications">Publications</a>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Profile Picture -->
        <div class="profile-pic">
            <img src="your-photo.jpg" alt="Your Photo">
        </div>

        <!-- Bio and Interests -->
        <div class="bio">
            <h1>Your Name</h1>
            <p>PhD Student | Researcher</p>
            <p>Hello! I am a PhD student and researcher specializing in [Your Field]. My research focuses on [Key Topics].</p>
            
            <div class="interests">
                <h3>Research Interests</h3>
                <ul>
                    <li>Interest 1</li>
                    <li>Interest 2</li>
                    <li>Interest 3</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
